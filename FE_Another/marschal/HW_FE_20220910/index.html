<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet"
              href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>

        <div class="wrapper">
            <aside class="sidebar">
                <div class="logo">Super Finti</div>

                <nav class="menu">
                    <h5 class="menu__subtitle">Main Navigation</h5>
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="">
                                <span class="menu__text">
                                    <span class="menu__icon menu__icon--medium mr-2">
                                        <i class="las la-th-large"></i>
                                    </span>
                                    <span class="menu__item-name">
                                        Dashboard
                                    </span>
                                </span>
                                <span class="menu__icon menu__icon--small">
                                    <i class="las la-angle-right"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main>
                <header>
                    <div class="search">
                        <span class="search__icon">
                            <i class="las la-search"></i>
                        </span>

                        <input class="search__input" type="text" placeholder="Search..">
                    </div>

                    <div>
                        <button class="button-icon"><i class="las la-file"></i></button>
                        <button class="button-icon"><i class="las la-inbox"></i></button>
                        <button class="button-icon"><i class="las la-ellipsis-v"></i></button>
                    </div>
                    <div class="links">
                        <a class="link link--bold link--medium" href="">Wallet</a>
                        <a class="link link--bold link--medium" href="">Invoice</a>
                    </div>
                    <div class="user-block">
                        <h4 class="subtitle mr-4">
                            Hi, Andrei
                        </h4>
                        <img class="avatar" src="https://via.placeholder.com/48" alt="">
                    </div>
                </header>

                <section class="cards">
                    <div class="cards__wrapper">
                        <div class="card card--type1">
                            <div class="card__header">
                                <h4 class="card__title">Your working balance</h4>
                                <a href="" class="card__action">Saving account</a>
                            </div>
                            <div class="card__body">
                                <div class="card__balance">
                                    <h3 class="card__amount">PKR 9,250,000</h3>
                                    <a href="" class="card__currency">
                                        <span>PKR</span>
                                        <i class="las la-angle-down"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="card card--type2">
                            <div class="card__header">
                                <h4 class="card__title">Your saving status</h4>
                                <a href="" class="card__action"><i class="las la-question-circle"></i></a>
                            </div>
                            <div class="card__body">
                                <div class="card__income">
                                    <h3 class="card__percent">4.28%</h3>
                                    <p class="card__summary">Your spending increased</p>
                                </div>
                            </div>
                        </div>

                        <div class="card card--type3">
                            <div class="card__header">
                            </div>
                            <div class="card__body">
                                <div class="card__primary-data card__data">
                                    <h5>card number</h5>
                                    <h3>3829 4820 4629 5025</h3>
                                </div>
                                <div class="card__secondary-data">
                                    <div class="card__data">
                                        <h5>card holder name</h5>
                                        <h3>Anita rose</h3>
                                    </div>
                                    <div class="card__data">
                                        <h5>valid thru</h5>
                                        <h3>09/17</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    </body>
</html>
